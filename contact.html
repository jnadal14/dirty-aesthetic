<main class="page">
  <h1 class="center">Inquiries</h1>
  <form class="contact-form" action="https://formspree.io/f/xjgvzapo" method="POST">
    <label>
      <span>Name</span>
      <input type="text" name="name" required>
    </label>
    <label>
      <span>Email</span>
      <input type="email" name="email" required>
    </label>
    <label>
      <span>Subject</span>
      <input type="text" name="subject">
    </label>
    <label>
      <span>Message</span>
      <textarea name="message" rows="6" required></textarea>
    </label>
    <button class="btn ghost" type="submit">Send Message</button>
  </form>
</main>
